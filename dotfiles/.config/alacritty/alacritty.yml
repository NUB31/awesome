font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font
    style: Bold

  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic

  size: 12
  offset:
    x: 0
    y: 1

draw_bold_text_with_bright_colors: true

env:
  TERM: xterm-256color

colors:
  primary:
    background: "#131520"

window:
  opacity: .95

  dynamic_padding: false
  padding:
    x: 10
    y: 10

scrolling:
  history: 5000
