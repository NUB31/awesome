window:
  padding:
    x: 15
    y: 15
  title: Alacritty

  dynamic_title: true

  opacity: 0.9

font:
  normal:
    family: monospace
    style: Regular

  bold:
    family: monospace
    style: Bold

  italic:
    family: monospace
    style: Italic

  bold_italic:
    family: monospace
    style: Bold Italic

  size: 16.0

  offset:
    x: 1
    y: 1

cursor:
  style:
    shape: Beam # | Underline | Block
    blinking: On # | Never | Off | Always

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }
  - { mouse: Right, action: CopySelection }
  - { mouse: Right, action: PasteSelection }
